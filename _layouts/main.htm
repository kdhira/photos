<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Title-->
        <title>{{ site.name }}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

        <!-- Custom CSS -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" />
        <link rel="stylesheet" href="{{ "assets/css/style.css" | relativize_url }}">
    </head>
    <body>
        {{ content }}
        <div class="content-wrapper">
            <div class="head-section">
                <div class="banner">
                    <h1>Photos</h1>
                </div>
            </div>
            <div class="content-section">
                <div class="container-fluid">
                    <div class="row">
                        {% for album in site.data.albums %}
                        <div class="col-lg-3 col-md-4 col-sm-6 album-entry">
                            <div class="album-wrapper"><a target="_blank" href="{{ album.url }}">
                                <div class="album">
                                        <div class="cover-image" style="background-image: url({{ album.cover_image }})"></div>
                                    <div class="album-info">
                                        <div class="album-title">
                                            {{ album.title }}
                                        </div>
                                        <div class="album-date">{{ album.date | date: "%B %-d, %Y" }}</div>
                                    </div>
                                </div>
                            </div></a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="foot-section">
            <div class="footer col-12">
                Kevin Hira &copy; 2018
            </div>
        </div>
    </body>
</html>
